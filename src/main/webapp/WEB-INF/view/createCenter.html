<div class="page-body-wrapper">
    <section class="request_admin">
        <center><h2>Create Request</h2></center>
        <div class="container p-3 my-3 border border-primary rounded ">
            <div class="row">
                <div class="col-sm-3">
                    <form action="/createCenter" method="post">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Region</span>
                            </div>
                            <input type="text" name="region" class="form-control"  aria-describedby="basic-addon1">
                        </div><br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2">Address</span>
                            </div>
                            <input type="text" name="address" class="form-control"  aria-describedby="basic-addon2">
                        </div><br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">Phone Number</span>
                            </div>
                            <input type="text" name="phone_number" class="form-control"  aria-describedby="basic-addon3">
                        </div><br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon4">Email</span>
                            </div>
                            <input type="text" name="email" class="form-control"  aria-describedby="basic-addon4">
                        </div><br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon5">Number of Places</span>
                            </div>
                            <input type="number" name="num_of_places" class="form-control"  aria-describedby="basic-addon5">
                        </div><br>
                        <select name="areaName" class="custom-select">
                            <option value="none" hidden="">Choose one</option>
                            <option th:each="area:${areas}" th:text="${area.getArea_name()}"
                                    th:value="${area.getArea_name()}"></option>
                        </select><br>
                        <input type="submit" value="CREATE " class="btn btn-primary btn-sm text-white col-sm-5"/>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
