<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/center" method="post">
        <input type="hidden" name="id" th:value="${center.getCenter_id()}">
        <input type="text" name="region" th:value="${center.getRegion()}"><br>
        <input type="text" name="address" th:value="${center.getAddress()}"><br>
        <input type="text" name="phone" th:value="${center.getPhone_number()}"><br>
        <input type="text" name="email" th:value="${center.getEmail()}"><br>
        <input type="number" name="nop" th:value="${center.getNum_of_places()}"><br>
        <select name="area" >
            <option th:value="${center.getArea().getArea_name()}" th:text="${center.getArea().getArea_name()}"></option>
            <option th:each="area:${areas}" th:if="${!center.getArea().getArea_name().equals(area.getArea_name())}"
                    th:text="${area.getArea_name()}" th:value="${area.getArea_name()}"></option>
        </select><br>
        <input type="submit" value="change">
    </form>
</body>
</html>
