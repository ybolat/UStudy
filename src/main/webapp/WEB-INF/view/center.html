<div class="page-body-wrapper">
    <section class="request_admin">
        <center><h2>Edit Center</h2></center>
        <div class="container p-3 my-3 border border-primary rounded ">
            <div class="row">
                <div class="col-sm-6">
                    <form action="/center" method="post">
                        <input type="hidden" name="id" th:value="${center.getCenter_id()}">
                            <div class="input-group mb-3">
                        <input type="text" name="region" th:value="${center.getRegion()}" class="form-control" aria-describedby="basic-addon2">
                            </div>
                        <div class="input-group mb-3">
                        <input type="text" name="address" th:value="${center.getAddress()}" class="form-control" aria-describedby="basic-addon2">
                            </div>
                        <div class="input-group mb-3">
                            <input type="text" name="phone" th:value="${center.getPhone_number()}" class="form-control" aria-describedby="basic-addon2">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" name="email" th:value="${center.getEmail()}" class="form-control" aria-describedby="basic-addon2">
                        </div>
                        <div class="input-group mb-3">
                            <input type="number" name="nop" th:value="${center.getNum_of_places()}" class="form-control" aria-describedby="basic-addon2">
                        </div>
                        <div class="input-group mb-3">
                            <select name="area" class="custom-select">
                                <option th:value="${center.getArea().getArea_name()}" th:text="${center.getArea().getArea_name()}"></option>
                                <option th:each="area:${areas}" th:if="${!center.getArea().getArea_name().equals(area.getArea_name())}"
                                        th:text="${area.getArea_name()}" th:value="${area.getArea_name()}"></option>
                            </select>
                        </div>
                        <input type="submit" value="CHANGE" class="btn btn-primary btn-sm text-white col-sm-3">
                    </form>
                    <input type="hidden" id="getCenter_id" th:value="${center.getCenter_id()}">
                    <div id="forAddedExamTypes">
                        <div >
                            <div th:each="Extc:${etc}" th:id="'div'+${Extc.getEtc()}">
                                <div>
                                    <select class="custom-select" th:id="'ExamTypeCenter' + ${Extc.getEtc()}"
                                            onchange='changeExamTypeCenter()' th:attr="onchange=|changeExamTypeCenter('${Extc.getEtc()}')|"
                                             name="ExamTypeCenter">
                                        <option th:if="${Extc.getExam_types() != null}" th:value='${Extc.getExam_types().getExam_type_name()}' th:text="${Extc.getExam_types().getExam_type_name()}" hidden=""></option>
                                        <option th:if="${Extc.getExam_types() == null}" value="none" hidden="">Choose one</option>
                                        <option value="none" hidden="">Choose one</option>
                                        <option th:each="exams_type:${exams_types}" th:if="${!exams_type.getExam_type_name().equals('byArea') &&
                                        !exams_type.getExam_type_name().equals('freeChoice')}" th:value='${exams_type.getExam_type_name()}' th:text="${exams_type.getExam_type_name()}"></option>
                                    </select>
                                </div>
                                <input type="button" onclick='deleteExamTypeCenter()' th:attr="onclick=|deleteExamTypeCenter('${Extc.getEtc()}')|"
                                       name="deleteETC" th:id="'deleteETC' + ${Extc.getEtc()}" value='delete'>
                            </div>
                        </div>
                    </div><br>
                    <div>
                        <input type="button" id="AddExamType" value="Add Exam Type"
                               name="AddExamType" class="btn btn-primary btn-sm text-white col-sm-5" aria-describedby="basic-addon5">
                    </div><br>
                </div>
            </div>
        </div>
    </section>
</div>

                    /*[/]*/
                    /*[/]*/

                    "</div>"
                )
            }
        })
    })
</script>
<script>
    function changeExamTypeCenter(etc_id){
        let etc_et = document.getElementById('ExamTypeCenter'+etc_id).value;
        $.ajax({
            url: "/editExamTypesCenters",
            data: {
                id: etc_id,
                etName: etc_et
            },
            type: "POST",
            success: function (data) {
                data = JSON.parse(data);
                console.log("your data: ", data);
            }
        })
    }

    function deleteExamTypeCenter(etc_id){
        $.ajax({
            url: "/deleteExamTypesCenters",
            data: {
                id: etc_id
            },
            type: "POST",
            success: function (data) {
                data = JSON.parse(data);
                console.log("your data: ", data);

                $('#div'+etc_id).remove();
            }
        })
    }
</script>
