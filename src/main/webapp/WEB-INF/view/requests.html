<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="home.html"><img src="images/logo.png" alt="Marshmallow"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="mdi mdi-menu"> </i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <div class="d-lg-none d-flex justify-content-between px-4 py-3 align-items-center">
                <img src="images/logo-dark.svg" class="logo-mobile-menu" alt="logo">
                <a href="javascript:;" class="close-menu"><i class="mdi mdi-close"></i></a>

            <ul class="navbar-nav ml-auto align-items-center">

<div class="page-body-wrapper">
    <section class="request_admin">
        <center><h2>List of Requests</h2></center>
        <div class="container p-3 my-3 border border-primary rounded ">
            <div class="row">
                <div class="col-sm-3">
                    <div th:each="res:${resList}" class="request">
                        <div th:text="'Customer Name:' + ${res.getUser().getLogin()}"></div>
                        <div th:text="'Customer Email:' + ${res.getUser().getEmail()}"></div>
                        <div th:text="'Exam name:' + ${res.getExam_name()}"></div>
                        <div th:text="'Exam Type:' + ${res.getExam_types().getExam_type_name()}"></div>
                        <br>
                        <div>
                            <form action="/accept" method="post" class="d-inline-block">
                                <input type="hidden" th:value="${res.getRequest_id()}" name="id">
                                <input type="submit" value="ACCEPT" class="btn btn-primary btn-sm text-white">
                            </form>
                            <form action="/decline" method="post" class="d-inline-block">
                                <input type="hidden" th:value="${res.getRequest_id()}" name="id">
                                <input type="submit" value="DECLINE" class="btn btn-primary btn-sm text-white">
                            </form>
                            <form action="/editRequest" method="get" class="d-inline-block">
                                <input type="hidden" name="id" th:value="${res.getRequest_id()}">
                                <input type="submit" value="edit" class="btn btn-primary btn-sm text-white">
                            </form>
                            </divd-inline-block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
